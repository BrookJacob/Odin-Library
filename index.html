<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/index.js" defer></script>
    <title>Project: Library</title>
</head>

<body>
    <main class="content-wrapper">
        <div class="books"></div>
        <button class="add button" type="button">Add Book</button>
    </main>

    <div class="modal">
        <div class="modal-content">
            <h1>Add A Book</h1>
            <form>
                <div class="author label-input">
                    <label for="author">Author: </label>
                    <input type="text" id="author" required>
                </div>
                <div class="title label-input">
                    <label for="title">Title: </label>
                    <input type="text" id="title" required>
                </div>
                <div class="pages label-input">
                    <label for="pages">Number of Pages: </label>
                    <input type="number" id="pages" required>
                </div>
                <p>Have you read this book: </p>
                <div class="radio-buttons">
                    <div class="yes-read">
                        <input type="radio" class="radio" id="yes-read" name="read" value="true" required>
                        <label for="yes-read">Read</label>
                    </div>
                    <div class="no-read">
                        <input type="radio" class="radio" id="no-read" name="read" value="false">
                        <label for="no-read">Haven't Read</label>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="confirm">Add Book</button>
                    <button type="button" class="close">Close</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
